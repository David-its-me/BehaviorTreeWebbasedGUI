<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="ToDo" />
    <meta name="desciption" content="Todo" />
    <title>Human Interaction Panel</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>

  <body>
    <div class="vertical-align">
      <div>
        <div class="horizontal-align">
          <div class="item">
            <div class="button" id="1">
              <div class="buttonText">Move Home</div>
              <div class="spinner"></div>
              <div class="loading-bar"></div>
            </div>
          </div>
        </div>
        <div class="horizontal-align">
          <div class="item">
            <div class="button" id="2">
              <div class="buttonText">Make a tower</div>
              <div class="spinner"></div>
              <div class="loading-bar"></div>
            </div>
          </div>
          <div class="item">
            <div class="button" id="3">
              <div class="buttonText">Deconstruct the tower</div>
              <div class="spinner"></div>
              <div class="loading-bar"></div>
            </div>
          </div>
        </div>    
        <div class="horizontal-align">
          <div class="item">
            <div class="button" id="4">
              <div class="buttonText">Rotate items</div>
              <div class="spinner"></div>
              <div class="loading-bar"></div>
            </div>
          </div>
          <div class="item">
            <div class="button" id="5">
              <div class="buttonText">Change blue orientation</div>
              <div class="spinner"></div>
              <div class="loading-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  <script type="text/javascript" src="../script/main.js"></script>
</html>
